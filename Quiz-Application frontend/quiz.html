<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <!-- <h1> Loading Quiz Questions</h1> -->
    <div class="quizQue">
        <div class="quiz-details">
            <p class="quiz-type"></p>
            
        </div>
        <div>
            <p class="total-questions-div"></p>
            <p class="queno">Question No .<span class="number">1</span></p>
        </div>
        <div class="questionBox">
            <p class="que-counter"></p>
            <div class="que">
                
            </div>
            <div class="options">
                <div class="opt1 opt"></div>
                <div class="opt2 opt"></div>
                <div class="opt3 opt"></div>
                <div class="opt4 opt"></div>
            </div>
        </div>
        <div class="buttons">
            <div class="prebutton">
                <button>Previous</button>
            </div>
            <div class="nextbutton">
                <button>Next</button>
            </div>
        </div>
       
    </div>
</body>
<script src="quiz.js"></script>
</html>
